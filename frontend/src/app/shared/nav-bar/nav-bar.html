      <a routerLink="/">BudgetWise</a>

        <li><a routerLink="/transactions" routerLinkActive="active">Transactions</a></li>

        <li class="nav-item dropdown">
          <a routerLink="/analysis" routerLinkActive="active" class="dropdown-toggle">Analysis</a>

          <div class="analysis-dropdown-menu">
            <div class="dropdown-container">
              <a routerLink="/analysis/details/expenses" class="dropdown-link-item" routerLinkActive="active-dropdown-item">

              <a routerLink="/analysis/details/income" class="dropdown-link-item" routerLinkActive="active-dropdown-item">

                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M11 4H13V10.17L15.59 7.59L17 9L12 14L7 9L8.41 7.59L11 10.17V4M3 16H21V18C21 19.11 20.1 20 19 20H5C3.9 20 3 19.11 3 18V16Z" /></svg>
                </div>
                <div class="dropdown-item-text">
                  <h4>Income</h4>
                  <p>Monitor your earnings and sources.</p>
                </div>
              </a>
              <a routerLink="/analysis/details/savings" class="dropdown-link-item" routerLinkActive="active-dropdown-item">
                <div class="dropdown-item-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 12.25A2.25 2.25 0 0 0 14.25 10A2.25 2.25 0 0 0 12 7.75A2.25 2.25 0 0 0 9.75 10A2.25 2.25 0 0 0 12 12.25M17 5.5C15.82 4.13 14 3.32 12 3.32C9.23 3.32 6.81 4.83 5.5 7H3V9H4.1C4.03 9.33 4 9.66 4 10C4 12.21 4.89 14.21 6.38 15.63C7.37 16.63 8.62 17.38 10 17.82V21H12V18.13C12.33 18.11 12.66 18.06 13 18V21H15V17.82C16.38 17.38 17.63 16.63 18.63 15.63C19.46 14.79 20 13.72 20 12.54V9H21V7H18.5C18.13 6.33 17.6 5.86 17 5.5Z" /></svg>

                  <h4>Savings</h4>
                  <p>Review your progress on goals.</p>
                </div>
              </a>
            </div>
          </div>
        </li>

        <li><a routerLink="/profile" routerLinkActive="active">Profile</a></li>
      </ul>

      <ul class="nav-links nav-links-right">
        <li><a routerLink="/forum" routerLinkActive="active">Forum</a></li>
        <li><a (click)="logout()" class="logout-link">Logout</a></li>
      </ul>
    } @else {
      <ul class="nav-links">
        <li><a routerLink="/auth/login" routerLinkActive="active">Login</a></li>
        <li><a routerLink="/auth/register" routerLinkActive="active">Register</a></li>
      </ul>
    }
  </div>
