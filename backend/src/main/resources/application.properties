spring.application.name=backend
server.port=5000

spring.datasource.url=jdbc:mysql://localhost:3306/budgetwise?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Show SQL and errors
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.infosys.budgetwise=DEBUG

# SECRET_KEY
application.security.jwt.secret-key=${JWT_SECRET_KEY}

spring.config.import=optional:application-secret.properties
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=phi3